image: node:18

definitions:
  caches:
    npm: ~/.npm

pipelines:
  branches:
    main:
      - step:
          name: Build (subfolder)
          caches:
            - npm
          script:
            - cd morrisons_store_finder
            - npm install --silent --no-audit
            - npm run build
      - step:
          name: Deploy to S3
          deployment: production
          script:
            # deploy the build produced under morrisons_store_finder/build
            - pipe: atlassian/aws-s3-deploy:1.1.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: $S3_BUCKET
                LOCAL_PATH: 'morrisons_store_finder/build'
                ACL: 'public-read'
                EXTRA_ARGS: '--delete'
                CACHE_CONTROL: 'max-age=31536000, public'
                # Optional: invalidate CloudFront distribution after deploy
                # CLOUDFRONT_DISTRIBUTION_ID: $CLOUDFRONT_DISTRIBUTION_ID

  custom:
    deploy-production:
      - step:
          name: Build (subfolder)
          image: node:18
          caches:
            - npm
          script:
            - cd morrisons_store_finder
            - npm install --silent --no-audit
            - npm run build
      - step:
          name: Deploy to S3 (manual)
          deployment: production
          script:
            - pipe: atlassian/aws-s3-deploy:1.1.0
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
                S3_BUCKET: $S3_BUCKET
                LOCAL_PATH: 'morrisons_store_finder/build'
                ACL: 'public-read'
                EXTRA_ARGS: '--delete'
                CACHE_CONTROL: 'max-age=31536000, public'